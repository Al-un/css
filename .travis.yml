language: node_js
node_js: 
  - "node"
  # - "11.1.0"
cache:
  directories:
    - 'node_modules'

env:
  global:
    # Publication path
    - DEPLOY_URL=https://al-un.github.io/css/
    # $GITHUB_TOKEN
    secure: ""


install:
  - yarn install

script:
  - yarn run bootstrap4-build --output-public-path https://al-un.github.io/css/bootstrap4
  - yarn run bulma-build --output-public-path https://al-un.github.io/css/bulma

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: dist
  keep-history: true
  verbose: true
  on:
    branch: master
  # default values
  target-branch: gh-pages

notifications:
  email: false