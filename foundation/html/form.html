<!-- Form -->
<section>
  <form>
    <h1>Form</h1>

    <h3>Ordering</h3>

    <div class="grid-x">
      <div class="cell large-4">
        <label for="form-name">
          Item name <input id="form-name" type="text" placeholder="Name" />
        </label>
      </div>

      <div class="cell large-4">
        <label for="form-qty">
          Quantity <input id="form-qty" type="number" placeholder="Quantity" />
        </label>
      </div>

      <div class="cell large-4">
        <label for="form-delivery">
          Delivery
          <select id="form-delivery" name="category">
            <option name="delivery1">Supra express</option>
            <option name="delivery2">A little express</option>
            <option name="delivery3">Not really express</option>
          </select>
        </label>
      </div>
    </div>

    <div class="grid-x">
      <div class="cell large-6">
        <label for="form-email">
          Email <input id="form-email" type="email" placeholder="Email" />
        </label>
      </div>

      <div class="cell large-6">
        <label for="form-pwd">
          Password
          <input id="form-pwd" type="password" placeholder="Password" />
        </label>
      </div>
    </div>

    <h3>Comment</h3>
    <div class="grid-x">
      <div class="cell large-10">
        <input type="text" name="Subject" placeholder="Subject" />
      </div>

      <div class="cell large-2">
        <input id="form-private" type="radio" name="privacy" checked />
        <label for="form-private">Private</label>
        <input id="form-public" type="radio" name="privacy" />
        <label for="form-public">Public</label>
      </div>
    </div>

    <textarea name="message" placeholder="Your message"></textarea>

    <label> <input type="checkbox" name="cc" /> Send me a copy </label>

    <div class="grid-x">
      <div class="cell">
        <label for="form-file" class="button">Attach File</label>
        <input type="file" id="form-file" class="show-for-sr" />
      </div>
    </div>

    <h3>Submit</h3>
    <div class="button-group">
      <input type="reset" value="Cancel" class="warning button" />
      <button class="secondary button">Save draft</button>
      <input type="submit" value="Send" class="success button" />
    </div>
  </form>
</section>
