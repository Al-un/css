<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>

  <body class="has-background-grey-light">
    <!-- Top navigation bar -->
    <nav
      class="navbar is-primary"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="container">
        <!-- Brand -->
        <div class="navbar-brand">
          <a class="navbar-item" href="#home">
            <img
              src="https://bulma.io/images/bulma-logo-white.png"
              alt="Bulma: a modern CSS framework based on Flexbox"
              height="48"
            />
          </a>

          <a
            id="nav-menu-toggler"
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            onclick="app.toggleMenu();"
          >
            <span aria-hidden="true"></span> <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-menu">
          <div class="navbar-start">
            <!-- Navigation-->
            <a class="navbar-item" href="#data">Data</a>
            <a class="navbar-item" href="#form">Form</a>
            <a class="navbar-item" href="#modal">Modal</a>
            <a class="navbar-item" href="#notification">Notifs</a>
            <a class="navbar-item" href="#panel">Panel</a>
          </div>

          <div class="navbar-end">
            <!-- Search -->
            <form class="navbar-item">
              <p class="control has-icons-left has-icons-right">
                <input
                  class="input is-info"
                  type="search"
                  placeholder="Search"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-search"></i>
                </span>
              </p>
              <button type="submit" class="button is-light">Search</button>
            </form>

            <!-- Sign in-->
            <div class="navbar-item">
              <a class="button is-info" href="#">Sign in</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main content-->
    <main id="content"></main>

    <!-- Footer -->
    <footer class="footer has-background-grey-darker has-text-white-ter">
      <div class="container">
        <p>Bulma resources</p>
        <ul>
          <li><a href="https://bulma.io/documentation/">Documentation</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
