<!-- Form -->
<section>
  <div>
    <h1>Form</h1>

    <form>
      <h3 class="is-size-4-mobile is-size-3">Ordering</h3>

      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label" for="form-name">Item Name</label>
            <div class="control">
              <input
                id="form-name"
                type="text"
                name="name"
                placeholder="Name"
                class="input is-info"
              />
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label" for="form-qty">Quantity</label>
            <div class="control">
              <input
                id="form-qty"
                type="number"
                name="age"
                placeholder="Quantity"
                class="input is-info"
              />
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label" for="form-delivery">Delivery</label>
            <div class="control is-expanded">
              <div class="select is-info">
                <select id="form-delivery" name="category">
                  <option name="delivery1">Supra express</option>
                  <option name="delivery2">A little express</option>
                  <option name="delivery3">Not really express</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label" for="form-email">Email</label>
            <div class="control">
              <input
                id="form-email"
                type="email"
                name="email"
                placeholder="Email"
                class="input"
              />
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label" for="form-pwd">Password</label>
            <div class="control">
              <input
                id="form-pwd"
                type="password"
                name="password"
                placeholder="Password"
                class="input"
              />
            </div>
          </div>
        </div>
      </div>

      <h3 class="is-size-4-mobile is-size-3">Comment</h3>
      <div class="columns">
        <div class="column is-three-quarters">
          <div class="control">
            <input
              type="text"
              name="Subject"
              placeholder="Subject"
              class="input"
            />
          </div>
        </div>

        <div class="column">
          <div class="control">
            <label class="radio">
              <input
                type="radio"
                name="privacy"
                value="private"
                checked
              />Private
            </label>
            <label class="radio">
              <input type="radio" name="privacy" value="public" />Public
            </label>
          </div>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <div class="field">
            <div class="control">
              <textarea
                name="message"
                placeholder="Your message"
                class="textarea"
              ></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <label class="checkbox">
            <input type="checkbox" name="cc" /> Send me a copy
          </label>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <div class="file">
            <label class="file-label">
              <input class="file-input" type="file" name="attach" />
              <span class="file-cta">
                <span class="file-icon"> <i class="fas fa-upload"></i> </span>
                <span class="file-label"> Attach a file </span>
              </span>
            </label>
          </div>
        </div>
      </div>

      <h3 class="is-size-4-mobile is-size-3">Submit</h3>
      <div class="columns">
        <div class="column">
          <div class="field is-grouped">
            <div class="control">
              <input class="button is-light" type="reset" value="Cancel" />
            </div>
            <div class="control">
              <button class="button is-info">Save draft</button>
            </div>
            <div class="control">
              <input class="button is-primary" type="submit" value="Send" />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
