<!-- Form -->
<section>
  <h1>Form</h1>

  <form>
    <h3>Ordering</h3>
    <label for="form-name">Item Name</label>
    <input id="form-name" type="text" name="name" placeholder="Name" />
    <label for="form-qty">Quantity</label>
    <input id="form-qty" type="number" name="age" placeholder="Quantity" />
    <label for="form-delivery">Delivery</label>
    <select id="form-delivery" name="category">
      <option name="delivery1">Supra express</option>
      <option name="delivery2">A little express</option>
      <option name="delivery3">Not really express</option>
    </select>
    <label for="form-email">Email</label>
    <input id="form-email" type="email" name="email" placeholder="Email" />
    <label for="form-pwd">Password</label>
    <input
      id="form-pwd"
      type="password"
      name="password"
      placeholder="Password"
    />

    <h3>Comment</h3>
    <input type="text" name="Subject" placeholder="Subject" />
    <input type="radio" name="privacy" value="private" checked />Private
    <input type="radio" name="privacy" value="public" />Public

    <textarea name="message" placeholder="Your message"></textarea>

    <label> <input type="checkbox" name="cc" /> Send me a copy </label>
    <label> <input type="file" name="attach" /> Attach file </label>

    <h3>Submit</h3>
    <button>Submit</button>
    <div>
      <input type="reset" value="Cancel" /> <button>Save draft</button>
      <input type="submit" value="Send" />
    </div>
  </form>
</section>
