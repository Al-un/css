<!-- Form -->
<section>
  <h1>Form</h1>

  <form>
    <h3>Ordering</h3>
    <div class="form-row">
      <div class="col-12 col-lg form-group">
        <label for="form-name">Item Name</label>
        <input
          id="form-name"
          type="text"
          placeholder="Name"
          class="form-control"
        />
      </div>
      <div class="col-12 col-lg form-group">
        <label for="form-qty">Quantity (1-10)</label>
        <input
          id="form-qty"
          type="number"
          placeholder="Quantity"
          class="form-control"
        />
      </div>
      <div class="col-12 col-lg form-group">
        <label for="form-delivery">Delivery</label>
        <select id="form-delivery" name="category" class="form-control">
          <option name="delivery1">Supra express</option>
          <option name="delivery2">A little express</option>
          <option name="delivery3">Not really express</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="col-12 col-lg form-group">
        <label for="form-email">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
          <input
            id="form-email"
            type="email"
            placeholder="Email"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-12 col-lg form-group">
        <label for="form-pwd">Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fas fa-lock"></i> </span>
          </div>
          <input
            id="form-pwd"
            type="password"
            placeholder="Password"
            class="form-control"
          />
        </div>
      </div>
    </div>

    <h3>Comment</h3>
    <div class="form-row">
      <div class="col-12 col-lg-10 form-group">
        <input type="text" placeholder="Subject" class="form-control" />
      </div>
      <div class="col-12 col-lg-2 form-group">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="privacy"
            id="form-private"
            value="private"
            checked
          />
          <label class="form-check-label" for="form-private"> Private </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="privacy"
            id="form-public"
            value="public"
          />
          <label class="form-check-label" for="form-public">Public</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <textarea
        name="message"
        placeholder="Your message"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="copy"
          id="defaultCheck1"
        />
        <label class="form-check-label" for="defaultCheck1">
          Send me a copy
        </label>
      </div>
    </div>

    <div class="form-group">
      <div class="custom-file">
        <input
          type="file"
          class="custom-file-input"
          id="form-attach"
          name="attach"
        />
        <label class="custom-file-label" for="form-attach"> Choose file </label>
      </div>
    </div>

    <h3>Submit</h3>
    <div class="form-group">
      <input type="reset" class="btn btn-outline-info" value="Cancel" />
      <button class="btn btn-info">Save draft</button>
      <input type="submit" class="btn btn-success" value="Send" />
    </div>
  </form>
</section>
