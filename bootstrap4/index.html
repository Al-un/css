<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- bootstrap javascript, to avoid installing popper & jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="#home">Bootstrap4</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation-->
        <div id="navbarNav" class="collapse navbar-collapse">
          <!-- Navigation-->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#data">Data</a></li>
            <li class="nav-item"><a class="nav-link" href="#form">Form</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#modal">Modal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#notification">Notifs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#panel">Panels</a>
            </li>
          </ul>

          <!-- Search -->
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-success btn-sm" type="submit">Search</button>
          </form>
          <!-- Sign in-->
          <a href="#" class="btn btn-primary">Sign in</a>
        </div>
      </div>
    </nav>

    <!-- Main content-->
    <main id="content" class="container"></main>

    <footer class="bg-dark bg-gradient-dark text-white">
      <div class="container p-5">
        <h5>Bootstrap resources:</h5>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="https://getbootstrap.com"> website </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
